<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- BOOTSTRAP -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <!-- HEADER -->
 <header>
    <div class="container-fluid ms-container-header d-flex">
            <div class="container-logo ">
               <img class="ms-mobile-logo d-lg-none"src="img/mobile-logo.png" alt="">
               <img class="d-none d-lg-block" src="img/logo.svg" alt="">
            </div>
            <div class="search-bar  ">
               <i class="fa fa-search search-bar-icon"></i>
               <input class="search-bar-input"type="text" placeholder="Prova a cercare: lezioni di Laravel" name="search">
            </div>
            <div class="container-icon-right d-flex">
                <i class="fa-solid fa-list d-none d-lg-block"></i>
                <i class="fa-solid fa-circle-question d-none d-lg-block"></i>
                <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i>
                <div class="dropdown">
                    <button class=" ms-button " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell sm-dropdown-icon"></i>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
           </div>
      </div>
 </header>
 <!-- HEADER END -->
 <div class="page-container">
    <!-- ASIDE -->
   <aside>
     <div class="container ms-container-aside">
         <div class="align-items-center d-flex">
             <i class="fa-sharp fa-solid fa-house"></i>
             <span class="text-aside d-none d-lg-block">Home</span>
         </div>
         <div class="align-items-center d-flex">
             <i class="fa-solid fa-chart-simple"></i>
             <span class="text-aside d-none d-lg-block ">Stats</span>
         </div>
         <div class="align-items-center d-flex">
             <i class="fa-solid fa-signal"></i>
             <span class="text-aside d-none d-lg-block">Signals</span>
          </div>
      </div>
   </aside>
    <!-- ASIDE END -->
    <!-- MAIN -->
   <main>
    <!-- MAIN-MENU -->
     <div class="container-fluid ms-main-menu ">
        <div class="row d-block d-lg-flex">
            <div class="col-lg-8">
                <div class="d-flex align-items-center ">
                    <h1 class="mx-1 text-light">Boolean</h1>
                    <span class="badge ms-badge mx-1">Piano Blaze</span>
                </div>
                <div class="d-flex align-items-center">
                    <span class="badge ms-badge mx-1">3 app</span>
                    <span class="ms-badge mx-1"><i class="fa-regular fa-chevrons-right"></i></span>
                    <span class="badge ms-badge mx-1 d-none d-lg-block">Boolean mobile app</span>
                    <span class="badge ms-badge mx-1 d-none d-lg-block">Boolean web app</span>
                    <span class="badge ms-badge mx-1 d-none d-lg-block">Boolean blog app</span>
                    <span class="badge ms-badge mx-1 d-lg-none"><i class="fa-solid fa-plus"></i></span>
                </div>
            </div>
            <div class="col-lg-4 text-light my-3">
                <span>Studenti online negli ultimi 30 minuti</span>
                <h1 >125</h1>
            </div>
        </div>
     </div>
     <!-- MAIN-MENU END -->
   </main>
   <!-- MAIN END -->
 </div>
 
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
